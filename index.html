<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <script>
    async function fetchEmployees() {
      const response = await fetch('/employees');
      const employees = await response.json();
      const employeeList = document.getElementById('employeeList');
      employeeList.innerHTML = employees
        .map(emp => `<li>${emp.name} - ${emp.position} - ${emp.age} - ${emp.department} - ${emp.salary} 
          <button onclick="deleteEmployee('${emp._id}')"> Delete </button>
          <button onclick="updateEmployee('${emp._id}')"> Update </button>
        </li>`)
        .join('');
    }

    async function addEmployee(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const position = document.getElementById('position').value;
      const department = document.getElementById('department').value;
      const salary = document.getElementById('salary').value;

      await fetch('/employees', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, age, position, department, salary })
      });
      fetchEmployees();
    }

    async function deleteEmployee(id) {
      await fetch(`/employees/${id}`, { method: 'DELETE' });
      fetchEmployees();
    }

    function updateEmployee(id) {
      const name = prompt('Enter new name');
      const position = prompt('Enter new position');
      const age = prompt('Enter new age');
      const department = prompt('Enter new department');
      const salary = prompt('Enter new salary: ');
      if (name && position) {
        fetch(`/employees/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, position, age, department, salary })
        }).then(fetchEmployees);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchEmployees);
  </script>
</head>
<body>
  <h1>Employee Management</h1>
  <form id="employeeForm" onsubmit="addEmployee(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="age">Age:</label>
    <input type="number" id="age" required>
    <label for="position">Position:</label>
    <input type="text" id="position" required>
    <label for="department">Department:</label>
    <input type="text" id="department">
    <label for="salary">Salary:</label>
    <input type="number" id="salary">
    <button type="submit">Add Employee</button>
  </form>

  <h2>Employee List</h2>
  <ul id="employeeList"></ul>
</body>
</html>
